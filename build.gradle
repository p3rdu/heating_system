apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'distributedhello.Main'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'distributedhello.Main'
        )
    }
}

run {
    args '127.0.0.1'
    environment 'PEER1', '192.168.0.1'
    environment 'PEER2', '192.168.0.2'
}